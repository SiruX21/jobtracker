version: '3.8'

services:
  jobtrack-backend:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/logos/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      # These can be overridden by .env file
      - ENVIRONMENT=production
      - DEBUG=False
