# Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: jobtrack
  labels:
    name: jobtrack
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: jobtrack-config
  namespace: jobtrack
data:
  ENVIRONMENT: "production"
  DEBUG: "False"
  BACKEND_URL: "https://api.jobtrack.dev"
  BACKEND_DOMAIN: "https://api.jobtrack.dev"
  FRONTEND_URL: "https://jobtrack.dev"
  FRONTEND_DOMAIN: "https://jobtrack.dev"
  DOMAIN: "job.siru.dev"
  CORS_ORIGINS: "https://jobtrack.dev"
  DB_HOST: "192.168.1.100"  # Replace with your MariaDB server
  DB_PORT: "3306"
  DB_NAME: "auth_db"
  REDIS_HOST: "192.168.1.101"  # Replace with your Redis server
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_SSL: "False"
  REDIS_SSL_CERT_REQS: "required"
  MAIL_SERVER: "smtp.zoho.com"
  MAIL_PORT: "465"
  MAIL_USE_TLS: "False"
  MAIL_USERNAME: "admin@siru.dev"
  MAIL_DEFAULT_SENDER: "admin@siru.dev"
---
