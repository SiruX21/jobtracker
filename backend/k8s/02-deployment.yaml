# Deployment for JobTrack Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobtrack-backend
  namespace: jobtrack
  labels:
    app: jobtrack-backend
    version: v1
spec:
  replicas: 3  # Run 3 instances for high availability
  selector:
    matchLabels:
      app: jobtrack-backend
  template:
    metadata:
      labels:
        app: jobtrack-backend
        version: v1
    spec:
      containers:
      - name: jobtrack-backend
        image: localhost:5000/jobtrack-backend:arm64-latest  # GitOps-built image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: jobtrack-config
        - secretRef:
            name: jobtrack-secrets
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /api/logos/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/logos/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Flask needs to write temp files
          capabilities:
            drop:
            - ALL
        
      # Pod security context
      securityContext:
        fsGroup: 1000
      
      # Restart policy
      restartPolicy: Always
      
      # Optional: Image pull secrets if using private registry
      # imagePullSecrets:
      # - name: regcred
