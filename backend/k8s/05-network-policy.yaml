# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jobtrack-backend-netpol
  namespace: jobtrack
spec:
  podSelector:
    matchLabels:
      app: jobtrack-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Allow ingress controller
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust based on your ingress controller namespace
    # Allow other pods in the same namespace
    - namespaceSelector:
        matchLabels:
          name: jobtrack
    ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow external database connections
  - to: []
    ports:
    - protocol: TCP
      port: 3306  # MariaDB
    - protocol: TCP
      port: 6379  # Redis
  # Allow HTTPS for external APIs (Brandfetch, email)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 465  # SMTP
    - protocol: TCP
      port: 587  # SMTP alternate
